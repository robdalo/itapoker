<div class="card-table">
    <div class="card-table-header">
        <div class="card-table-header-left"><br /></div>
        <div class="card-table-header-centre">
            <h4>Welcome</h4>
        </div>
        <div class="card-table-header-right"><br /></div>
    </div>
    
    <div class="card-table-content">
        <div class="card-table-content-left">
            <img src="images/cards/king-diamonds.png" />
        </div>
        <div class="card-table-content-centre">
            <button type="button" routerLink="/single-player">Single Player</button>
            <button type="button" routerLink="/settings">Settings</button>
            <button type="button" (click)="btnQuitClick()">Quit</button>
        </div>
        <div class="card-table-content-right">
            <img src="images/cards/king-spades.png" />
        </div>
    </div>

    <div class="card-table-footer">
        <img src="images/chips/light-blue.png" />
        <img src="images/chips/red.png" />
        <img src="images/chips/dark-red.png" />
        <img src="images/chips/blue.png" />
    </div>
</div>

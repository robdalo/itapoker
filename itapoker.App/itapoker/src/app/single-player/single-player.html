<h2>Single Player</h2>
<div class="single-player-container">
    <input type="text" [(ngModel)]="playerName" placeholder="Player Name" />
    <input type="text" [(ngModel)]="cash" placeholder="Cash $500" disabled />
    <input type="text" [(ngModel)]="ante" placeholder="Ante $10" disabled />
    <input type="text" [(ngModel)]="limit" placeholder="Limit $100" disabled />
    <button type="button">START GAME</button>
</div>
